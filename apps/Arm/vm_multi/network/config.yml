clusters:
  cluster1: # These are comments
    
    settings:
      link_type_default: bidirectional

    nodes:
      - testing # Node that can access the outside world
      - testing2

    connections:
      - from: testing
        through:
          - silent
          - silent2
        to: testing2
        type: unidirectional

      - from: testing
        through: 
          - silent
        to: external
        type: unidirectional

    functionality:
      - external
      - silent
      - silent2

topology: # These are comments
  settings:
    link_type_default: bidirectional

  links:
    - from: cluster1.testing
      to: cluster2.random

debug:
  order_vlans: true
  verbose: true
