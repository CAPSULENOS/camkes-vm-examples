# Add functionality to catch nil ptr reference if function is defined but not used
local_vms: 3
functions:
  router:
    internal_router:
      interfaces:
        - dev: camera
          addr: 192.168.100.1/24
        - dev: gpu 
          addr: 192.168.200.1/24

  iptables:
    firewall1:
      setup: 
        - iptables -A INPUT -p icmp --icmp-type echo-request -j DROP


data_paths:
  node_one_router:
    type: bidirectional
    ingest:
    path:
      - camera
      - firewall1
      - internal_router

  node_two_router:
    type: bidirectional
    path:
      - gpu
      - internal_router


