local_vms: 3
ingest:
  camera:
    subnet: ""
    vlan: 3000
  gpu:
    subnet: ""
    vlan: 3001
  random_node:
    subnet: ""
    vlan: 5000
functions:
  router:
    internal_router:
      name: internal_router
      type: router
      routes:
      - to: 192.168.250.0/24
        via: 192.168.200.2
      interfaces:
      - dev: camera
        addr: 192.168.100.1/24
      - dev: gpu
        addr: 192.168.200.1/24
  silent:
    silent1: null
data_paths:
  node_two_router:
    type: bidirectional
    path:
    - gpu
    - internal_router
  node_one_router:
    type: bidirectional
    path:
    - camera
    - silent1
    - internal_router
debug:
  order_vlans: true
  verbose: true
